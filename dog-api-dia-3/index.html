<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razas de Perros - Dog API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* Barra de b√∫squeda */
        .search-container {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            animation: slideUp 0.6s ease-out;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1em;
            border: none;
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.95);
        }

        .search-box input:focus {
            outline: none;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            transform: scale(1.02);
            background-color: white;
        }

        .search-box input::placeholder {
            color: #999;
        }

        /* Grid de tarjetas */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        /* Tarjeta de perro */
        .dog-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .dog-card:nth-child(1) { animation-delay: 0.1s; }
        .dog-card:nth-child(2) { animation-delay: 0.15s; }
        .dog-card:nth-child(3) { animation-delay: 0.2s; }
        .dog-card:nth-child(n+4) { animation-delay: 0.25s; }

        .dog-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .dog-card-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .dog-card:hover .dog-card-image {
            transform: scale(1.1);
        }

        .dog-card-info {
            padding: 20px;
            text-align: center;
        }

        .dog-card-info h3 {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .dog-card-info p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .view-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Modal de detalles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease-out;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #f0f0f0;
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .modal-close:hover {
            background: #667eea;
            color: white;
            transform: rotate(90deg);
        }

        .modal-header {
            position: relative;
            height: 300px;
            overflow: hidden;
        }

        .modal-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-breed-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: white;
            padding: 30px 20px 20px;
            font-size: 2em;
            font-weight: bold;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-section {
            margin-bottom: 25px;
        }

        .modal-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .modal-section p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .characteristic {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            color: #666;
        }

        .characteristic-label {
            font-weight: bold;
            color: #667eea;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-top: 50px;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-top: 50px;
            padding: 40px;
        }

        .no-results-emoji {
            font-size: 3em;
            margin-bottom: 20px;
        }

        /* Animaciones */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Colores suavizados para tarjetas alternadas */
        .dog-card:nth-child(3n+1) .dog-card-info {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .dog-card:nth-child(3n+2) .dog-card-info {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, rgba(255, 165, 0, 0.1) 100%);
        }

        .dog-card:nth-child(3n) .dog-card-info {
            background: linear-gradient(135deg, rgba(52, 211, 153, 0.1) 0%, rgba(96, 165, 250, 0.1) 100%);
        }

        /* Visor de im√°genes a pantalla completa */
        .image-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.4s ease;
        }

        .image-viewer.active {
            display: flex;
        }

        .image-viewer-container {
            position: relative;
            width: 90%;
            height: 90%;
            max-width: 900px;
            animation: zoomIn 0.4s ease;
        }

        .image-viewer-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
        }

        .image-viewer-close {
            position: absolute;
            top: -50px;
            right: 0;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 50%;
            font-size: 1.8em;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .image-viewer-close:hover {
            background: white;
            color: #667eea;
            transform: rotate(90deg);
        }

        .image-viewer-nav {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 0.9em;
        }

        .image-viewer-nav button {
            width: 45px;
            height: 45px;
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .image-viewer-nav button:hover {
            background: white;
            color: #667eea;
            transform: scale(1.1);
        }

        .image-viewer-nav button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .gallery-thumbnail {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            opacity: 0.7;
        }

        .gallery-thumbnail:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .gallery-thumbnail.active {
            border-color: #667eea;
            opacity: 1;
            transform: scale(1.08);
        }

        /* Estilos mejorados */
        .modal-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-image:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        .dog-card-image {
            cursor: pointer;
        }

        .dog-card-image:hover {
            filter: brightness(1.1);
        }

        /* Efecto de brillo en tarjetas */
        .dog-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .dog-card:hover::before {
            left: 100%;
        }

        .dog-card {
            position: relative;
        }

        /* Mejoras en bordes y sombras */
        .modal-content {
            border: 1px solid rgba(102, 126, 234, 0.2);
            backdrop-filter: blur(10px);
        }

        .modal-header {
            border-bottom: 3px solid #667eea;
        }

        .modal-section h3 {
            border-bottom: 3px solid;
            border-image: linear-gradient(90deg, #667eea, #764ba2) 1;
        }

        /* Scroll mejorado */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #764ba2, #667eea);
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }

            .modal-content {
                width: 90%;
            }

            .modal-header {
                height: 200px;
            }

            .image-gallery {
                grid-template-columns: repeat(3, 1fr);
            }

            .image-viewer-close {
                top: 10px;
                right: 10px;
            }

            .image-viewer-nav {
                bottom: -50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üêï Razas de Perros</h1>
            <p>Explora y descubre todas las razas disponibles</p>
        </header>

        <!-- Barra de b√∫squeda -->
        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Busca una raza de perro..."
                    autocomplete="off"
                >
            </div>
        </div>

        <!-- Grid de tarjetas -->
        <div id="dogsContainer" class="cards-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Cargando razas de perros...</p>
            </div>
        </div>
    </div>

    <!-- Modal de detalles -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <div class="modal-header">
                <img id="modalImage" class="modal-image" src="" alt="Perro">
                <div class="modal-breed-name" id="modalBreedName"></div>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <!-- Visor de im√°genes a pantalla completa -->
    <div id="imageViewer" class="image-viewer">
        <div class="image-viewer-container">
            <button class="image-viewer-close" id="closeImageViewer">&times;</button>
            <img id="viewerImage" class="image-viewer-image" src="" alt="Perro ampliado">
            <div class="image-viewer-nav">
                <button id="prevImageBtn" class="nav-btn">‚ùÆ</button>
                <span id="imageCounter">1 / 1</span>
                <button id="nextImageBtn" class="nav-btn">‚ùØ</button>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
</body>
</html>
